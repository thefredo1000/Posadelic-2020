<script>
    var start = new Date();
    var now = new Date();
    now.setUTCFullYear(2020, 11, 08)
    now.setUTCHours(18, 35, 0, 0)

    var res = Math.abs(now - start) / 1000;
    var minutes = Math.floor(res / 60) % 60;
    var seconds = Math.floor(res ) % 60;


    document.getElementById("vid1").addEventListener("loadedmetadata", function() {
        this.currentTime = minutes * 60 + seconds;
        this.play();
}, false);
</script>
